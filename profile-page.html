<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page - LinkedIn</title>
    <link rel="stylesheet" href="styles/global.css">
</head>
<body>
    
<!-- HEADER -->

    <header>
        <div class="header-container">
            <div>
                <i><img src="./assets/logo-header.svg" alt="Logo LinkedIn"></i>
            </div>

            <div class="header-nav">
                <nav>
                    <ul>
                        <li>
                            <div>
                                <i><img src="./assets/wifi-svg.svg" alt=""></i>
                                <p>FEED</p>
                            </div>
                        </li>

                        <li>
                            <div>
                                <i><img src="./assets/network-svg.svg" alt=""></i>
                                <p>NETWORK</p>
                            </div>
                        </li>

                        <li>
                            <div>
                                <i><img src="./assets/jobs-svg.svg" alt=""></i>
                                <p>JOBS</p>
                            </div>
                        </li>

                        <li>
                            <div>
                                <i><img src="./assets/chat-svg.svg" alt=""></i>
                                <p>CHAT</p>
                            </div>
                        </li>

                        <li>
                            <div>
                                <i><img src="./assets/notices-svg.svg" alt=""></i>
                                <p>NOTICES</p>
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="header-search">
                <i><img src="./assets/search-svg.svg" alt=""></i>
                <input type="text" placeholder="Search">
            </div>

            <div class="header-profile">
                <div><img src="./assets/profile-pic.png" alt=""></div>

                <div class="header-profile-content">
                    <div>
                        <p>D. KARGAEV</p>
                        <span>YOU</span>
                    </div>

                    <div>
                        <p>367 view today</p>
                        <span>+32 <img src="./assets/vector-svg.svg" alt=""></span>
                    </div>
                </div>
            </div>

            <div class="header-more">
                <span>...</span>
                <p>OTHER</p>
            </div>
        </div>
    </header>

</body>
</html>
